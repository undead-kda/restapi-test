<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>REST API test</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container" id="app" v-cloak>
      <h3>Тестирование rest api</h3>
      <form class="mb-5" @submit.prevent="createMessage">
         <div class="form-group mt-3">
            <label for="title" class="form-label">Заголовок сообщения</label>
            <input type="text" class="form-control" id="title" v-model="form.title">
         </div>
         <div class="form-group mt-3">
            <label for="text" class="form-label">Текст сообщения</label>
            <textarea name="" id="text" cols="30" rows="5" class="form-control" v-model="form.text"></textarea>
         </div>
         <button class="btn btn-outline-primary mt-3" type="submit" :disabled="!canCreate">Создать</button>
      </form>
      <div v-if="content.length">
         <div class="card" v-for="record in content">
            <div class="card-body">
               <div class="card-title">{{record.title}}</div>
               <p class="card-text">{{record.text}}</p>
               <button class="btn btn-outline-danger" @click="removeMessage(record.id)">Удалить</button>
            </div>
         </div>
      </div>
      <p v-else>Записей нет</p>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
   <script type="module" src="frontend.js"></script>
</body>
</html>
